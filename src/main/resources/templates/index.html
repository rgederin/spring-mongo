<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Customer db console</title>

    <link rel="stylesheet" href="../static/css/blog.css" th:href="@{/css/blog.css}"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container" >

    <nav class="navbar navbar-default" style="margin-top: 10px;">
        <div class="container-fluid">
            <div class="navbar-header text-center">
                <h2 align="center">Customer db console</h2>
            </div>

        </div>
    </nav>

    <div class="row">
        <div class="col-lg-4">
            <p>Active profile: <b th:text="${activeProfile}"> </b></p>
        </div>

        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading" align="center"><b>Customers</b></div>
                <table class="table table-bordered">
                    <tbody>
                    <tr align="center">
                        <th>First name</th>
                        <th>Last name</th>
                    </tr>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.name}"></td>
                        <td th:text="${customer.phone}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-4" align="center">
            <form action="#" th:action="@{/add}" th:object="${customer}" method="post">
                <h4>Add new customer</h4>
                <p>Name: <input type="text" th:field="*{name}"/></p>
                <p>Phone: <input type="text" th:field="*{phone}"/></p>
                <p><input type="submit" value="Submit"/></p>
            </form>
        </div>
    </div>

</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
